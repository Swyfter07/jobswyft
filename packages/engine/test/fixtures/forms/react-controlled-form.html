<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Controlled Form</title>
</head>
<body>
  <div id="root" data-reactroot="">
    <div class="application-container" data-reactid=".0">
      <h1 data-reactid=".0.0">Professional Profile</h1>

      <form class="profile-form" data-reactid=".0.1">

        <div class="form-field" data-reactid=".0.1.0">
          <label for="job_title" data-reactid=".0.1.0.0">Job Title</label>
          <input
            type="text"
            id="job_title"
            name="job_title"
            class="form-control"
            placeholder="e.g. Senior Software Engineer"
            data-reactid=".0.1.0.1"
            value=""
          >
        </div>

        <div class="form-field" data-reactid=".0.1.1">
          <label for="current_company" data-reactid=".0.1.1.0">Current Company</label>
          <input
            type="text"
            id="current_company"
            name="current_company"
            class="form-control"
            placeholder="e.g. Acme Corp"
            data-reactid=".0.1.1.1"
            value=""
          >
        </div>

        <div class="form-field" data-reactid=".0.1.2">
          <label for="years_experience" data-reactid=".0.1.2.0">Years of Experience</label>
          <input
            type="number"
            id="years_experience"
            name="years_experience"
            class="form-control"
            placeholder="5"
            min="0"
            max="50"
            data-reactid=".0.1.2.1"
            value=""
          >
        </div>

        <div class="form-field" data-reactid=".0.1.3">
          <label for="location" data-reactid=".0.1.3.0">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            class="form-control"
            placeholder="City, State"
            data-reactid=".0.1.3.1"
            value=""
          >
        </div>

        <div class="form-field" data-reactid=".0.1.4">
          <label for="linkedin_url" data-reactid=".0.1.4.0">LinkedIn URL</label>
          <input
            type="url"
            id="linkedin_url"
            name="linkedin_url"
            class="form-control"
            placeholder="https://linkedin.com/in/yourprofile"
            data-reactid=".0.1.4.1"
            value=""
          >
        </div>

        <div class="form-field" data-reactid=".0.1.5">
          <label for="description" data-reactid=".0.1.5.0">Professional Summary</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            rows="5"
            placeholder="Describe your professional background and key achievements..."
            data-reactid=".0.1.5.1"
          ></textarea>
        </div>

        <div class="form-field" data-reactid=".0.1.6">
          <label for="skills" data-reactid=".0.1.6.0">Skills</label>
          <input
            type="text"
            id="skills"
            name="skills"
            class="form-control"
            placeholder="JavaScript, React, Node.js"
            data-reactid=".0.1.6.1"
            value=""
          >
        </div>

        <div class="form-actions" data-reactid=".0.1.7">
          <button type="submit" class="btn btn-primary" data-reactid=".0.1.7.0">Save Profile</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>

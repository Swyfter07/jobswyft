<!DOCTYPE html>
<html>
<head>
  <meta property="og:title" content="Senior Software Engineer at TechCorp" />
  <meta property="og:description" content="We are looking for a Senior Software Engineer to join our growing team." />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "JobPosting",
    "title": "Senior Software Engineer",
    "hiringOrganization": {
      "@type": "Organization",
      "name": "TechCorp"
    },
    "description": "We are looking for a Senior Software Engineer to join our growing team and help build scalable distributed systems.",
    "jobLocation": {
      "@type": "Place",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Francisco",
        "addressRegion": "CA"
      }
    },
    "baseSalary": {
      "@type": "MonetaryAmount",
      "currency": "USD",
      "value": {
        "@type": "QuantitativeValue",
        "minValue": 150000,
        "maxValue": 220000
      }
    },
    "employmentType": "FULL_TIME"
  }
  </script>
</head>
<body>
  <div class="job-details-jobs-unified-top-card__container">
    <h1 class="job-details-jobs-unified-top-card__job-title">Senior Software Engineer</h1>
    <div class="job-details-jobs-unified-top-card__company-name">
      <a href="/company/techcorp">TechCorp</a>
    </div>
    <div class="job-details-jobs-unified-top-card__primary-description-container">
      <span class="tvm__text">San Francisco, CA</span>
    </div>
    <div class="job-details-jobs-unified-top-card__job-insight">
      <span>$150,000/yr - $220,000/yr</span>
    </div>
  </div>
  <div class="jobs-description__content">
    <div class="jobs-box__html-content">
      We are looking for a Senior Software Engineer to join our growing team and help build scalable distributed systems. You will work with cutting-edge technologies including Kubernetes, Go, and React.
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Dropdown Variations</title>
</head>
<body>
  <h1>Application Details</h1>
  <form id="details-form" method="POST" action="/apply">

    <div class="form-group">
      <label for="country">Country of Residence</label>
      <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="IN">India</option>
        <option value="JP">Japan</option>
        <option value="BR">Brazil</option>
        <option value="MX">Mexico</option>
      </select>
    </div>

    <div class="form-group">
      <label for="job_category">Job Category</label>
      <select id="job_category" name="job_category">
        <option value="">-- Select Category --</option>
        <optgroup label="Engineering">
          <option value="eng_frontend">Frontend Engineering</option>
          <option value="eng_backend">Backend Engineering</option>
          <option value="eng_fullstack">Full Stack Engineering</option>
          <option value="eng_devops">DevOps / Infrastructure</option>
          <option value="eng_data">Data Engineering</option>
        </optgroup>
        <optgroup label="Design">
          <option value="des_product">Product Design</option>
          <option value="des_ux">UX Research</option>
          <option value="des_visual">Visual Design</option>
        </optgroup>
        <optgroup label="Product">
          <option value="pm_product">Product Management</option>
          <option value="pm_program">Program Management</option>
          <option value="pm_tpm">Technical Program Management</option>
        </optgroup>
        <optgroup label="Marketing">
          <option value="mkt_growth">Growth Marketing</option>
          <option value="mkt_content">Content Marketing</option>
          <option value="mkt_brand">Brand Marketing</option>
        </optgroup>
      </select>
    </div>

    <div class="form-group">
      <label for="work_authorization">Are you authorized to work in the United States?</label>
      <select id="work_authorization" name="work_authorization" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="years_experience">Years of Experience</label>
      <select id="years_experience" name="years_experience">
        <option value="">-- Select --</option>
        <option value="0">0 (Entry Level)</option>
        <option value="1">1 year</option>
        <option value="2">2 years</option>
        <option value="3">3 years</option>
        <option value="4">4 years</option>
        <option value="5">5 years</option>
        <option value="6">6 years</option>
        <option value="7">7 years</option>
        <option value="8">8 years</option>
        <option value="9">9 years</option>
        <option value="10">10+ years</option>
      </select>
    </div>

    <div class="form-group">
      <label for="state">State / Province</label>
      <select id="state" name="state">
        <option value="">-- Select State --</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="IL">Illinois</option>
        <option value="MA">Massachusetts</option>
        <option value="NY">New York</option>
        <option value="TX">Texas</option>
        <option value="WA">Washington</option>
      </select>
    </div>

    <div class="form-group">
      <label for="salary_range">Expected Salary Range</label>
      <select id="salary_range" name="salary_range">
        <option value="">-- Select Range --</option>
        <option value="40-60">$40,000 - $60,000</option>
        <option value="60-80">$60,000 - $80,000</option>
        <option value="80-100">$80,000 - $100,000</option>
        <option value="100-120">$100,000 - $120,000</option>
        <option value="120-150">$120,000 - $150,000</option>
        <option value="150-200">$150,000 - $200,000</option>
        <option value="200+">$200,000+</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit">Continue</button>
    </div>

  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Application Form</title>
</head>
<body>
  <h1>Job Application</h1>

  <div class="progress-bar">
    <div class="step active" data-step="1">
      <span class="step-number">1</span>
      <span class="step-label">Personal Info</span>
    </div>
    <div class="step" data-step="2">
      <span class="step-number">2</span>
      <span class="step-label">Professional Info</span>
    </div>
    <div class="step" data-step="3">
      <span class="step-number">3</span>
      <span class="step-label">Documents</span>
    </div>
  </div>

  <form id="multi-step-form" method="POST" action="/apply" enctype="multipart/form-data">

    <!-- Step 1: Personal Information (visible) -->
    <fieldset id="step-1" class="form-step" style="display: block;">
      <legend>Personal Information</legend>

      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
      </div>

      <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" placeholder="123 Main St">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="San Francisco">
      </div>

      <div class="form-actions">
        <button type="button" class="btn-next" data-next="2">Next: Professional Info</button>
      </div>
    </fieldset>

    <!-- Step 2: Professional Information (hidden) -->
    <fieldset id="step-2" class="form-step" style="display: none;">
      <legend>Professional Information</legend>

      <div class="form-group">
        <label for="current_company">Current Company</label>
        <input type="text" id="current_company" name="current_company" placeholder="Acme Corp">
      </div>

      <div class="form-group">
        <label for="job_title">Current Job Title</label>
        <input type="text" id="job_title" name="job_title" placeholder="Software Engineer">
      </div>

      <div class="form-group">
        <label for="years_experience">Years of Experience</label>
        <select id="years_experience" name="years_experience">
          <option value="">-- Select --</option>
          <option value="0-1">Less than 1 year</option>
          <option value="1-3">1 - 3 years</option>
          <option value="3-5">3 - 5 years</option>
          <option value="5-10">5 - 10 years</option>
          <option value="10+">10+ years</option>
        </select>
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn Profile URL</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/johndoe">
      </div>

      <div class="form-actions">
        <button type="button" class="btn-prev" data-prev="1">Back</button>
        <button type="button" class="btn-next" data-next="3">Next: Documents</button>
      </div>
    </fieldset>

    <!-- Step 3: Documents (hidden) -->
    <fieldset id="step-3" class="form-step" style="display: none;">
      <legend>Documents</legend>

      <div class="form-group">
        <label for="resume">Resume / CV</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>

      <div class="form-group">
        <label for="cover_letter">Cover Letter (Optional)</label>
        <textarea id="cover_letter" name="cover_letter" rows="6" placeholder="Write or paste your cover letter here..."></textarea>
      </div>

      <div class="form-group">
        <label for="cover_letter_file">Or Upload Cover Letter File</label>
        <input type="file" id="cover_letter_file" name="cover_letter_file" accept=".pdf,.doc,.docx">
      </div>

      <div class="form-actions">
        <button type="button" class="btn-prev" data-prev="2">Back</button>
        <button type="submit">Submit Application</button>
      </div>
    </fieldset>

  </form>
</body>
</html>

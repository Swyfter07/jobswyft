<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenteditable Form</title>
</head>
<body>
  <h1>Application Form</h1>
  <form id="application-form" method="POST" action="/apply">

    <!-- Standard input fields -->
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" placeholder="Your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
    </div>

    <!-- Contenteditable cover letter -->
    <div class="form-group">
      <label for="cover_letter" id="cover-letter-label">Cover Letter</label>
      <div
        id="cover_letter"
        class="rich-text-editor"
        contenteditable="true"
        role="textbox"
        aria-labelledby="cover-letter-label"
        aria-multiline="true"
        data-placeholder="Write your cover letter here. You can use rich text formatting..."
        style="min-height: 200px; border: 1px solid #ccc; padding: 12px;"
      ></div>
    </div>

    <!-- Contenteditable notes -->
    <div class="form-group">
      <label for="additional_notes" id="notes-label">Additional Notes</label>
      <div
        id="additional_notes"
        class="rich-text-editor"
        contenteditable="true"
        role="textbox"
        aria-labelledby="notes-label"
        aria-multiline="true"
        data-placeholder="Any additional information you'd like to share..."
        style="min-height: 100px; border: 1px solid #ccc; padding: 12px;"
      ></div>
    </div>

    <!-- Contenteditable single line (like an inline editable field) -->
    <div class="form-group">
      <label for="headline" id="headline-label">Professional Headline</label>
      <div
        id="headline"
        class="inline-editable"
        contenteditable="true"
        role="textbox"
        aria-labelledby="headline-label"
        data-placeholder="e.g. Senior Software Engineer with 10 years experience"
        style="border: 1px solid #ccc; padding: 8px; min-height: 24px;"
      ></div>
    </div>

    <!-- Standard textarea for comparison -->
    <div class="form-group">
      <label for="summary">Brief Summary</label>
      <textarea id="summary" name="summary" rows="3" placeholder="A brief summary of your qualifications"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit">Submit Application</button>
    </div>

  </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta property="og:title" content="Frontend Engineer at DesignHub" />
  <meta property="og:description" content="Build beautiful user interfaces with React and TypeScript." />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "JobPosting",
    "title": "Frontend Engineer",
    "hiringOrganization": {
      "@type": "Organization",
      "name": "DesignHub"
    },
    "description": "Build beautiful user interfaces with React and TypeScript. Join our design-driven engineering team to create world-class web applications.",
    "jobLocation": {
      "@type": "Place",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "New York",
        "addressRegion": "NY"
      }
    },
    "employmentType": "FULL_TIME"
  }
  </script>
</head>
<body>
  <div id="app_body">
    <div class="app-title">Frontend Engineer</div>
    <div class="company-name">DesignHub</div>
    <div class="location">New York, NY</div>
    <div id="content">
      <p>Build beautiful user interfaces with React and TypeScript. Join our design-driven engineering team to create world-class web applications.</p>
      <h3>Requirements</h3>
      <ul>
        <li>3+ years of React experience</li>
        <li>Strong TypeScript skills</li>
        <li>Experience with design systems</li>
      </ul>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standard Job Application Form</title>
</head>
<body>
  <h1>Apply for This Position</h1>
  <form id="application-form" method="POST" action="/apply" enctype="multipart/form-data">

    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="first_name" placeholder="Enter your first name" required>
    </div>

    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="last_name" placeholder="Enter your last name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
    </div>

    <div class="form-group">
      <label for="cover_letter">Cover Letter</label>
      <textarea id="cover_letter" name="cover_letter" rows="6" placeholder="Tell us why you're a great fit for this role..."></textarea>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">-- Select Country --</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="IN">India</option>
      </select>
    </div>

    <div class="form-group">
      <label for="resume">Resume / CV</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
    </div>

    <div class="form-group">
      <input type="checkbox" id="terms" name="terms" value="accepted">
      <label for="terms">I accept the Terms and Conditions</label>
    </div>

    <input type="hidden" name="source" value="web">

    <div class="form-actions">
      <button type="submit">Submit Application</button>
    </div>

  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - Workday</title>
</head>
<body>
  <div data-automation-id="applicationPage" class="WFMK WKMK">
    <div data-automation-id="applicationHeader" class="WJK2">
      <h1 data-automation-id="jobTitle">Senior Software Engineer</h1>
    </div>

    <form data-automation-id="applicationForm" class="WGMK" method="POST" enctype="multipart/form-data">

      <!-- Personal Information Section -->
      <div data-automation-id="personalInformationSection" class="WHMK">
        <h2 data-automation-id="sectionTitle">Personal Information</h2>

        <div data-automation-id="formField-firstName" class="WIMK">
          <label data-automation-id="formLabel" for="input-firstName">First Name <span class="required">*</span></label>
          <input
            type="text"
            id="input-firstName"
            data-automation-id="firstName"
            name="firstName"
            placeholder="First Name"
            required
          >
        </div>

        <div data-automation-id="formField-lastName" class="WIMK">
          <label data-automation-id="formLabel" for="input-lastName">Last Name <span class="required">*</span></label>
          <input
            type="text"
            id="input-lastName"
            data-automation-id="lastName"
            name="lastName"
            placeholder="Last Name"
            required
          >
        </div>

        <div data-automation-id="formField-email" class="WIMK">
          <label data-automation-id="formLabel" for="input-email">Email Address <span class="required">*</span></label>
          <input
            type="email"
            id="input-email"
            data-automation-id="email"
            name="email"
            placeholder="name@email.com"
            required
          >
        </div>

        <div data-automation-id="formField-phone" class="WIMK">
          <label data-automation-id="formLabel" for="input-phone">Phone Number</label>
          <input
            type="tel"
            id="input-phone"
            data-automation-id="phone"
            name="phone"
            placeholder="(555) 123-4567"
          >
        </div>
      </div>

      <!-- Address Section -->
      <div data-automation-id="addressSection" class="WHMK">
        <h2 data-automation-id="sectionTitle">Address</h2>

        <div data-automation-id="formField-addressLine1" class="WIMK">
          <label data-automation-id="formLabel" for="input-addressLine1">Address Line 1</label>
          <input
            type="text"
            id="input-addressLine1"
            data-automation-id="addressLine1"
            name="addressLine1"
            placeholder="Street Address"
          >
        </div>

        <div data-automation-id="formField-city" class="WIMK">
          <label data-automation-id="formLabel" for="input-city">City</label>
          <input
            type="text"
            id="input-city"
            data-automation-id="city"
            name="city"
            placeholder="City"
          >
        </div>

        <div data-automation-id="formField-countryRegion" class="WIMK">
          <label data-automation-id="formLabel" for="select-country">Country</label>
          <select
            id="select-country"
            data-automation-id="countryRegion"
            name="countryRegion"
          >
            <option value="">-- Select Country --</option>
            <option value="US">United States of America</option>
            <option value="UK">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="AU">Australia</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="IN">India</option>
          </select>
        </div>

        <div data-automation-id="formField-state" class="WIMK">
          <label data-automation-id="formLabel" for="select-state">State / Province</label>
          <select
            id="select-state"
            data-automation-id="state"
            name="state"
          >
            <option value="">-- Select State --</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
            <option value="WA">Washington</option>
            <option value="IL">Illinois</option>
            <option value="MA">Massachusetts</option>
            <option value="CO">Colorado</option>
          </select>
        </div>

        <div data-automation-id="formField-postalCode" class="WIMK">
          <label data-automation-id="formLabel" for="input-postalCode">Postal Code</label>
          <input
            type="text"
            id="input-postalCode"
            data-automation-id="postalCode"
            name="postalCode"
            placeholder="12345"
          >
        </div>
      </div>

      <!-- Resume Section -->
      <div data-automation-id="resumeSection" class="WHMK">
        <h2 data-automation-id="sectionTitle">Resume</h2>

        <div data-automation-id="formField-resume" class="WIMK">
          <label data-automation-id="formLabel" for="input-resume">Resume / CV <span class="required">*</span></label>
          <div data-automation-id="resumeUploadArea">
            <input
              type="file"
              id="input-resume"
              data-automation-id="resumeUpload"
              name="resume"
              accept=".pdf,.doc,.docx"
              required
            >
            <p data-automation-id="helpText">Drop files here or click to upload</p>
          </div>
        </div>
      </div>

      <!-- Experience Section -->
      <div data-automation-id="experienceSection" class="WHMK">
        <h2 data-automation-id="sectionTitle">Experience</h2>

        <div data-automation-id="formField-previousJobTitle" class="WIMK">
          <label data-automation-id="formLabel" for="input-previousJobTitle">Most Recent Job Title</label>
          <input
            type="text"
            id="input-previousJobTitle"
            data-automation-id="previousJobTitle"
            name="previousJobTitle"
            placeholder="e.g. Software Engineer"
          >
        </div>

        <div data-automation-id="formField-previousCompany" class="WIMK">
          <label data-automation-id="formLabel" for="input-previousCompany">Most Recent Company</label>
          <input
            type="text"
            id="input-previousCompany"
            data-automation-id="previousCompany"
            name="previousCompany"
            placeholder="e.g. Google"
          >
        </div>

        <div data-automation-id="formField-linkedInProfile" class="WIMK">
          <label data-automation-id="formLabel" for="input-linkedIn">LinkedIn Profile</label>
          <input
            type="url"
            id="input-linkedIn"
            data-automation-id="linkedInProfile"
            name="linkedInProfile"
            placeholder="https://linkedin.com/in/..."
          >
        </div>
      </div>

      <!-- Self-Identification Section -->
      <div data-automation-id="selfIdentificationSection" class="WHMK">
        <h2 data-automation-id="sectionTitle">Voluntary Self-Identification</h2>
        <p data-automation-id="disclaimerText">Completion of this data is voluntary and will not affect your opportunity for employment.</p>

        <div data-automation-id="formField-gender" class="WIMK">
          <label data-automation-id="formLabel" for="select-gender">Gender</label>
          <select
            id="select-gender"
            data-automation-id="gender"
            name="gender"
          >
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="decline">I do not wish to self-identify</option>
          </select>
        </div>

        <div data-automation-id="formField-ethnicity" class="WIMK">
          <label data-automation-id="formLabel" for="select-ethnicity">Ethnicity</label>
          <select
            id="select-ethnicity"
            data-automation-id="ethnicity"
            name="ethnicity"
          >
            <option value="">-- Select --</option>
            <option value="hispanic">Hispanic or Latino</option>
            <option value="white">White</option>
            <option value="black">Black or African American</option>
            <option value="asian">Asian</option>
            <option value="native">American Indian or Alaska Native</option>
            <option value="pacific">Native Hawaiian or Pacific Islander</option>
            <option value="two_or_more">Two or More Races</option>
            <option value="decline">I do not wish to self-identify</option>
          </select>
        </div>
      </div>

      <div data-automation-id="formActions" class="WJMK">
        <button type="submit" data-automation-id="submitButton" class="WKMK">Submit Application</button>
      </div>

    </form>
  </div>
</body>
</html>
